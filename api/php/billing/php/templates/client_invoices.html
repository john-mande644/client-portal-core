<!-- BEGIN: main -->
<div id="sidebar">
</div>

<div id="section_title">{SECTION_TITLE}</div>

<div class="section_tabs">
    <a href="{CLIENT_CONTRACTS_URL}">Contracts</a> |
    <a href="{CLIENT_INVOICES_URL}">Invoices</a> |
    <a href="{CLIENT_BILLABLE_EVENTS_URL}">Billable Events</a> |
    <a href="{CLIENT_PRICED_EVENTS_URL}">Priced Events</a>
</div>

<div id="frame">
    <div id="content">

        <div id="page_title">{PAGE_TITLE}</div>

        <table class="table_list" width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td class="table_list_trash_header">&nbsp;</td>
            <td class="table_list_header">Invoice #</td>
            <td class="table_list_header">Contract</td>
            <td class="table_list_header">Start Date</td>
            <td class="table_list_header">End Date</td>
            <td class="table_list_header">Open/Closed</td>
        </tr>

        <!-- BEGIN: invoices -->
        <tr>
            <td class="table_list_trash_field">
                <a href="{DELETE_INVOICE_URL}" onclick="return confirmDelete('invoice')"><img src="images/trash.gif" border="0"><a>
            </td>
            <td class="table_list_text_field"><a href="{INVOICE_URL}">{INVOICE_NUMBER}</a></td>
            <td class="table_list_text_field"><a href="{CONTRACT_URL}">{CONTRACT_NAME}</a></td>
            <td class="table_list_text_field">{START_DATE}</td>
            <td class="table_list_text_field">{END_DATE}</td>
            <td class="table_list_text_field">{OPEN_OR_CLOSED}</td>
        </tr>
        <!-- END: invoices -->

        <!-- BEGIN: no_invoices -->
        <tr>
            <td colspan="4" class="list_table_row"><i>No invoices found.</i></td>
        </tr>
        <!-- END: no_invoices -->

        </table>

    </div>
</div>
<!-- END: main -->
