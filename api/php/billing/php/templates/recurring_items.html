<!-- BEGIN: main -->
<div id="section_title">{SECTION_TITLE}</div>

<div class="section_tabs">
    <a href="{CLIENT_CONTRACTS_URL}">Contracts</a> |
    <a href="{CLIENT_INVOICES_URL}">Invoices</a> |
    <a href="{CLIENT_BILLABLE_EVENTS_URL}">Billable Events</a> |
    <a href="{CLIENT_PRICED_EVENTS_URL}">Priced Events</a>
</div>

<div id="frame">

    <div id="sidebar">
        <input type="button" value="Add Recurring Item" onclick="location.href='{ADD_RECURRING_ITEM_URL}'">
    </div>

    <div id="content">
        <div class="section_sub_tabs">
            <a href="{CONTRACT_GENERAL_URL}">General</a> |
            <a href="{CONTRACT_RECURRING_ITEMS_URL}">Recurring Items</a> |
            <a href="{CONTRACT_PRICING_RULES_URL}">Pricing Rules</a>
        </div>

        <div id="page_title">{PAGE_TITLE}</div>

        <input type="hidden" name="contractID" value="{CONTRACT_ID}">

        <table id="recurring_items_table" class="table_list" width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td class="table_list_trash_header">&nbsp;</td>
            <td class="table_list_header" nowrap>Display Name</td>
            <td class="table_list_header" nowrap>Value</td>
            <td class="table_list_header" nowrap>GL Account</td>
            <td class="table_list_header" nowrap>Dept.</td>
            <td class="table_list_header" nowrap>Location</td>
        </tr>

        <!-- BEGIN: recurringItems -->
        <tr>
            <td class="table_list_trash_field">
                <a href="{DELETE_RECURRING_ITEM_URL}" onclick="return confirmDelete('recurring item')">
                    <img src="images/trash.gif" border="0" width="10" height="11">
                <a>
            </td>
            <td class="table_list_text_field"><a href="{RECURRING_ITEM_URL}">{DISPLAY_NAME}</a></td>
            <td class="table_list_text_field">{MONEY_VALUE}</td>
            <td class="table_list_text_field">{GL_ACCOUNT_CODE}</td>
            <td class="table_list_text_field">{DEPARTMENT_CODE}</td>
            <td class="table_list_text_field">{LOCATION_CODE}</td>
        </tr>
        <!-- END: recurringItems -->

        <!-- BEGIN: noRecurringItems -->
        <tr>
            <td colspan="6" class="list_table_row"><i>No recurring items found.</i></td>
        </tr>
        <!-- END: noRecurringItems -->
    </div>
</div>
<!-- END: main -->
