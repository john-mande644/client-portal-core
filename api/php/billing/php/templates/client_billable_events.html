<!-- BEGIN: main -->
<div id="section_title">{SECTION_TITLE}</div>

<div class="section_tabs">
    <a href="{CLIENT_CONTRACTS_URL}">Contracts</a> |
    <a href="{CLIENT_INVOICES_URL}">Invoices</a> |
    <a href="{CLIENT_BILLABLE_EVENTS_URL}">Billable Events</a> |
    <a href="{PRICED_EVENTS_URL}">Priced Events</a>
</div>

<div id="frame">
    <div id="sidebar">
        <input type="button" value="Add Billable Event" onclick="location.href='{ADD_BILLABLE_EVENT_URL}'">
    </div>

    <div id="content">
        <div id="page_title">{PAGE_TITLE}</div>

        <table id="recurring_items_table" class="table_list" width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td class="table_list_trash_header">&nbsp;</td>
            <td class="table_list_header" nowrap>Billable Type</td>
            <td class="table_list_header" nowrap>Event Date</td>
            <td class="table_list_header" nowrap>Units</td>
            <td class="table_list_header" nowrap>Exception 1</td>
            <td class="table_list_header" nowrap>Exception 2</td>
        </tr>

        <!-- BEGIN: billableEvents -->
        <tr>
            <td class="table_list_trash_field">
                <a href="{DELETE_BILLABLE_EVENT_URL}" onclick="return confirmDelete('billable event')">
                    <img src="images/trash.gif" border="0" width="10" height="11">
                <a>
            </td>
            <td class="table_list_text_field"><a href="{BILLABLE_EVENT_URL}">{BILLABLE_TYPE_NAME}</a></td>
            <td class="table_list_text_field">{EVENT_DATE}</td>
            <td class="table_list_text_field">{UNITS}</td>
            <td class="table_list_text_field">{EXCEPTION_FIELD1_VALUE}</td>
            <td class="table_list_text_field">{EXCEPTION_FIELD2_VALUE}</td>
        </tr>
        <!-- END: billableEvents -->

        <!-- BEGIN: noBillableEvents -->
        <tr>
            <td colspan="6" class="list_table_row"><i>No billable events.</i></td>
        </tr>
        <!-- END: noBillableEvents -->
    </div>
</div>
<!-- END: main -->
